<div class="container">
  <div class="header">
     <h1>Welcome to your personal web scraper!</h1>
     <p>Paste a URL to begin scraping and create your summary ðŸš€</p>
  </div>

  <div class="main-content">
    <div class="input-section">
     <form class="form-group" [formGroup]="urlForm" (ngSubmit)="onSubmit()">
      <label for="url">Enter URL:</label>
      <div class="input-container">
      <input id="url" class="url-input" formControlName="url" placeholder="https://example.com"/>

      <button class="submit-btn" id="scrapeBtn" type="submit" [disabled]="urlForm.invalid || isLoading">
        {{ isLoading ? 'Scraping...' : 'Scrape' }}
      </button>
      </div>
      <div class="validation-message" id="validationMessage"></div>
    </form>
    </div>
  </div>
</div>

<!-- Loading message -->

<div *ngIf="isLoading" class="loading-message">
  <p>Scraping content, please wait...</p>
</div>

<!-- Error message -->

<div *ngIf="error" class="error-message">
  <h3>Error</h3>
  <p>{{ error }}</p>
</div>

<!-- Results -->

<div *ngIf="results" class="results-container">
  <h3>Scraped Content</h3>


<div class="results-box">
  <h4>Title:</h4>
  <p class="title"><strong>{{ results.title }}</strong></p>


<h4>Content Preview:</h4>
<p class="content-preview">
  {{ results.content }}
</p>

<div *ngIf="results.summary" class="summary-section">
  <h4>Summary:</h4>
  <p class="summary">
    {{ results.summary }}
  </p>
</div>
</div>
</div>

<router-outlet />
